<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel=icon href=/images/favicon.ico type=image/x-icon><link rel=stylesheet href=/css/normalize.min.css><link rel=stylesheet href=/css/c5X135oE.min.css><title>card</title></head><body><h1 style="display: none;">English words</h1><div class=wrapper id=wrapper><header class=top id=top><nav class=topNav id=topNav><div class=topNav__btMenu id=topBtMenu>menu</div><div class=topNav__pages id=topPages><p>page</p><p class=topNav__current-page id=currentPage data-page=1 title="Current page's number. If you click on this element, you can type number of page that you want.">1</p><span>-</span><p class=topNav__totalPage id=totalPage title="Total amount pages."></p></div><div class=topNav__items><div class=topNav__item-lang><div class=topNav__lang><input type=radio name=lang id=eng checked> <label title="It shows a word in English, a translate in Russian." for=eng>eng</label></div><div class=topNav__lang><input type=radio name=lang id=rus> <label title="It shows a word in Russian, a translate in English." for=rus>rus</label></div></div><div class=topNav__item-portion-words title="Portion of words for learning."><button id=prevPortion>&lt;</button><div id=portionField></div><button id=nextPortion>&gt;</button></div><div class=topNav__buttons><div class=topNav__button id=btnStudeid title="It shows learned words, which belongs to current page. If you change page, the list of words will be clean up.">studied</div><div class="topNav__button activeItem" id=btnCard title="It shows words in cards view.">card</div><div class=topNav__button id=btnTable title="It shows words in table view.">table</div><div class=topNav__button-print id=topPrint title=Print><img src=/images/print.svg alt=print></div></div></div></nav></header><main class=main id=main><section class=flip-card id=flipCard><div class=flip-card__inner id=flipCardInner><div class=flip-card__front><div class=flib-card__word-field id=wordField></div><div class=flib-card__word-prev id=prevWord>prev</div><div class=flib-card__word-studied id=studied>know</div><div class=flib-card__word-next id=nextWord>next</div></div><div class=flip-card__back><div class=flib-card__translate-field id=translateField>Пример</div></div></div></section><section class="main__table hidden" id=table><div class=table__thead><div class=table__tr><span class="table__th cell__number" id=numItem>№</span> <span class="table__th cell__word" id=word>word</span> <span class="table__th cell__transcription" id=transcription>transcription</span> <span class="table__th cell__translate" id=translate>translate</span></div></div><div class=table__tbody></div></section><div class=main__menu id=menu><ul class=menu__items><li class="menu__item activeTab" data-partspeech=n>nouns</li><li class=menu__item data-partspeech=adj>adjectives</li><li class=menu__item data-partspeech=v>verbs</li></ul></div><div class=wrapper-form-mistake id=formMistake><form class=form-mistake><h3 class=form-mistake__heading>report about mistake</h3><div class=form-mistake__item><label for=wrongWords>Word:</label> <input type=text id=wrongWords name=word autocomplete=off></div><div class=form-mistake__item><label for=wrongTranslate>Translate:</label> <input type=text id=wrongTranslate name=translate autocomplete=off placeholder=...></div><div class=form-mistake__item><label for=note>Note:</label> <textarea name=note id=note cols=30 rows=5 autocomplete=off placeholder=...></textarea></div><div class=form-mistake__buttons><button class=sendReport id=sendReport>Send</button> <button class=cancelReport id=cancelReport>Cancel</button></div></form></div></main></div><div class="wrapper-table-setting hidden" id=wrapperTableSetting><div class=table-setting id=tableSetting><h2 class=table-setting__heading>Print settings</h2><div class=table-setting__items><div class=table-setting__item><input type=radio class=table-setting__input name=check id=withTranslate checked> <label for=withTranslate class=table-setting__label>With translate</label></div><div class=table-setting__item><input type=radio class=table-setting__input name=check id=withoutTranslate> <label for=withoutTranslate class=table-setting__label>Without translate</label></div></div><div class=table-setting__button><button id=tableSettingClose>Close</button></div></div><script type=module src=/js/script.min.mjs></script></div></body></html>
