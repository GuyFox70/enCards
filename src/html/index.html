<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/normalize.min.css">
  <link rel="stylesheet" href="{style}">
  <title>card</title>
</head>
<body>
  <h1 style="display: none;">English words</h1>
  <div class="wrapper" id="wrapper">
    <!-- <div class="container" id="constainer"> -->
      <header class="top" id="top">
        <nav class="topNav" id="topNav">
          <div class="topNav__btMenu" id="topBtMenu">menu</div>
          <div class="topNav__pages" id="topPages">
            <p>page</p>
            <p class="topNav__current-page" id="currentPage" data-page="1" title="Current page's number. If you click on this element, you can type number of page that you want.">1</p>
            <span>-</span>
            <p class="topNav__totalPage" id="totalPage" title="Total amount pages."></p>
          </div>
          <div class="topNav__items">
            <div class="topNav__item-lang">
              <div class="topNav__lang">
                <input type="radio" name="lang" id="eng" checked>
                <label title="It shows a word in English, a translate in Russian." for="eng">eng</label>
              </div>
              <div class="topNav__lang">
                <input type="radio" name="lang" id="rus">
                <label title="It shows a word in Russian, a translate in English." for="rus">rus</label>
              </div>
            </div>
            <div class="topNav__item-portion-words" title="Portion of words for learning.">
              <button id="prevPortion">&lt;</button>
              <div id="portionField"></div>
              <button id="nextPortion">&gt;</button>
            </div>
            <div class="topNav__buttons">
              <div class="topNav__button" id="btnStudeid" title="It shows learned words, which belongs to current page. If you change page, the list of words will be clean up.">studied</div>
              <div class="topNav__button activeItem" id="btnCard" title="It shows words in cards view.">card</div>
              <div class="topNav__button" id="btnTable" title="It shows words in table view.">table</div>
              <div class="topNav__button-print" id="topPrint" title="Print">
                <img src="/images/print.svg" alt="print">
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="main" id="main">
        <!-- cards -->
        <section class="flip-card" id="flipCard">
          <div class="flip-card__inner" id="flipCardInner">
            <div class="flip-card__front">
              <div class="card__exclamation-point" id="mistakeReport"></div>
              <div class="flib-card__word-field" id="wordField"></div>
              <div class="flib-card__word-prev" id="prevWord">prev</div>
              <div class="flib-card__word-studied" id="studied">know</div>
              <div class="flib-card__word-next" id="nextWord">next</div>
            </div>
            <div class="flip-card__back">
              <div class="flib-card__translate-field" id="translateField">Пример</div>
            </div>
          </div>
        </section>
        <!-- cards -->
        <!-- table -->
          <section class="main__table hidden" id="table">
            <div class="table__thead">
              <div class="table__tr">
                <span class="table__th cell__number" id="numItem">№</span>
                <span class="table__th cell__word" id="word">word</span>
                <span class="table__th cell__transcription" id="transcription">transcription</span>
                <span class="table__th cell__translate" id="translate">translate</span>
                <!-- <span class="column__heading" id="example">Example</span> -->
              </div>
            </div>
            <div class="table__tbody"></div>
          </section>
        <!-- table -->
        <!-- burger menu -->
          <div class="main__menu" id="menu">
            <ul class="menu__items">
              <li class="menu__item activeTab" data-partSpeech="n">nouns</li>
              <li class="menu__item" data-partSpeech="adj">adjectives</li>
              <li class="menu__item" data-partSpeech="v">verbs</li>
            </ul>
          </div>
        <!-- burger menu -->
      </main>
      <!-- <footer></footer> -->
    </div>


    
    <!-- Table settingd -->
      <div class="tableSettings hidden" id="tableSettings">
        <img src="/images/gearSettings.svg" alt="settings">
      </div>
    <!-- Table setting -->
    <!-- Box table setting -->
    <div class="tableSettingsBox hide" id="tableSettingsBox">
      <form class="tableSettingsBox__form">
        <h3 class="tableSettingsBox__heading">Translate</h3>
        <div class="tableSettingsBox__item">
          <input type="radio" id="showTranslate" name="radioGearForm" checked>
          <label for="showTranslate">show</label>
        </div>
        <div class="tableSettingsBox__item">
          <input type="radio" id="hideTranslate" name="radioGearForm">
          <label for="hideTranslate">hide</label>
        </div>
      </form>
    </div>
    <!-- Box table setting -->
  </div>

  <script type="module" src="/js/script.min.mjs"></script>
</body>
</html>
